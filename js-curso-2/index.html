<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="content__container">
            <div class="information__container">
                <div class="text__container">
                    <h1></h1>
                    <p class="text__paragraph"></p>
                </div>
                <input type="number" min="1" max="10" class="input__container">
                <div class="guess buttons__container">
                    <button onclick="checkGuess()" class="button__container">Guess</button>
                    <button onclick="" id="restart" class="button__container" disabled>New Game</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="A person looking to the left" class="container__personal-image" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
